<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات التغذية والحجز</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>خدمات التغذية والحجز</h1>
    </header>
    <main>
        <section class="nutrition-form">
            <h2>احصل على خطة تغذية شخصية</h2>
            <form id="nutrition-form">
                <label for="age">العمر:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight">الوزن (كجم):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">الطول (سم):</label>
                <input type="number" id="height" name="height" required>

                <label for="activity">مستوى النشاط:</label>
                <select id="activity" name="activity" required>
                    <option value="sedentary">قليل النشاط (قليل أو لا يوجد تمارين)</option>
                    <option value="light">نشاط خفيف (تمارين خفيفة/رياضة)</option>
                    <option value="moderate">نشاط متوسط (تمارين متوسطة/رياضة)</option>
                    <option value="active">نشاط عالٍ (تمارين شاقة/رياضة)</option>
                </select>

                <label for="goal">هدفك:</label>
                <select id="goal" name="goal" required>
                    <option value="lose">فقدان الوزن</option>
                    <option value="maintain">الحفاظ على الوزن</option>
                    <option value="gain">زيادة الوزن</option>
                </select>

                <button type="submit">إنشاء خطة</button>
            </form>
        </section>

        <section class="nutrition-results" id="nutrition-results" style="display:none;">
            <h2>خطتك الغذائية الشخصية</h2>
            <p id="result-text"></p>
        </section>

        <section class="booking">
            <h2>احجز استشارة تغذية</h2>
            <form action="#" method="POST" class="booking-form">
                <label for="name">الاسم بالكامل:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">التاريخ المفضل:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit" class="btn">إرسال الحجز</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Gaia Nutrition © 2025. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
