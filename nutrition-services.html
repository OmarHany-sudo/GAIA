<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Services & Booking</title>
    <link rel="stylesheet" href="style.css">

    <!-- إضافة مكتبة jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Nutrition Services & Booking</h1>
    </header>
    <main>
        <section class="nutrition-form">
            <h2>Get Your Personalized Nutrition Plan</h2>
            <form id="nutrition-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly active (light exercise/sports)</option>
                    <option value="moderate">Moderately active (moderate exercise/sports)</option>
                    <option value="active">Very active (hard exercise/sports)</option>
                </select>
                
                <label for="goal">Your Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="lose">Lose weight</option>
                    <option value="maintain">Maintain weight</option>
                    <option value="gain">Gain weight</option>
                </select>
                
                <button type="submit">Generate Plan</button>
            </form>
        </section>

        <section class="nutrition-results" id="nutrition-results" style="display:none;">
            <h2>Your Personalized Plan</h2>
            <p id="result-text"></p>
        </section>

        <section class="booking">
            <h2>Book a Nutrition Consultation</h2>
            <form action="#" method="POST" class="booking-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit" class="btn">Submit Booking</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <p>Gaia Nutrition © 2025. All rights reserved.</p>
    </footer>

    <!-- تضمين ملف السكربت الخارجي -->
    <script src="script.js"></script>
</body>
</html>
